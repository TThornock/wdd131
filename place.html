<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Place Assinment - Trevor Thornock</title>
    <meta name="description" content="WDD 131 - Place Assinment | Trevor Thornock | a page to help learn the large small set up aswell as the weather java scripts and hero pictures.">
    <meta name="author" content="Trevor Thornock">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Utah</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 550px)">
                <img src="images/hero-small.webp" alt="picture of utah">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <p><strong>Area: </strong>84,899 sq mi</p>
            <p><strong>Population: </strong>3,564,000</p>
            <p><strong>Captial: </strong>Salt Lake City</p>
            <p><strong>Languages: </strong>English</p>
            <p><strong>Time Zone: </strong> UTC-6</p>
            <p><strong>Calling Code: </strong>(801)</p>
            <p><strong>Internet TLD: </strong>.gov</p>
        </section>
        <section class="weather">
            <h2 class="weather_head">
                Weather
                <img src="images/1530384_weather_evening_sun_sunset_icon.svg" alt="weather icon" class="icon">
            </h2>
            <p><strong>Temperature: </strong><span id="temp"></span>℉</p>
            <p><strong>Wind Speed: </strong><span id="wind"></span>mph</p>
            <p><strong>Wind Chill: </strong><span id="windchill"></span>℉</p>
        </section>
    </main>
    <footer>
        <div class="lower_text">
            <p>©<span id="currentyear"></span>| Trevor Thornock | Utah</p>
            <p><span id="lastModified"></span></p>
        </div>
    </footer>
</body>
</html>
