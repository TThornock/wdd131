<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Trevor Thornock">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>

        <div class="hero">
            <picture>

            </picture>
        </div>
    </main>
</body>

</html>
